<div fxLayout="row"  fxLayoutGap="10%">
    <div fxFlex="0 1 45vh" fxLayoutAlign="start center" >
      <mat-card  >
        <mat-card-header>
          <div mat-card-avatar  style= "background-image: url('/assets/man.png'); background-size: contain;"></div>
          <mat-card-title>{{UserInfoLocal?.displayName}}'s Family</mat-card-title>
          <mat-card-subtitle>{{UserInfoLocal?.City}} </mat-card-subtitle>
          <mat-card-subtitle>{{UserInfoLocal?.phoneNumber}}</mat-card-subtitle>
        </mat-card-header>
        <mat-spinner *ngIf= "showspinner"></mat-spinner>
        <img mat-card-image style= "max-height: 50vh" src={{profilepic}} (load)="dosomething()" alt="Photo of a User">
        <mat-card-content>
          <p>
            {{UserInfoLocal?.displayedTitle}}
          </p>
        </mat-card-content>
        <mat-card-actions>
  
          <button mat-raised-button color="warn" fxFlexOffset="0px" fxFlex="auto" >Birthday   </button>
          <mat-chip color="primary" fxFlexOffset="8px" fxFlex="auto">{{UserInfoLocal?.BirthDate}}</mat-chip>
          <button mat-raised-button color="warn" fxFlexOffset="8px" fxFlex="auto" >Anniversary</button>
          <mat-chip color="primary" fxFlexOffset="0px" fxFlex="auto">{{UserInfoLocal?.AnniversaryDate}}</mat-chip>
        </mat-card-actions>
      </mat-card>
    </div>
    <div fxLayout="column" fxLayoutGap="18%">
        <h1>
          Update Details
        </h1>
        <button mat-raised-button color="primary" (click)="openDialogPersonal()" >
            Personal Details
        </button>
        <button mat-raised-button color="primary" (click)="openDialogPicture()">
            Picture
          </button>
  
          <button mat-raised-button color="primary" (click)="openDialogDates()">
            Anniversary/Birthday
          </button>
          <button mat-raised-button color="primary"  (click)="openDialogFamily()">
            Close Family
          </button>
          <button mat-raised-button color="primary"  (click)="openDialogGreeting()">
              voice Greeting
          </button>
          <button mat-raised-button color="primary" (click)="NextPage()">
              My Gifts 
          </button>
    </div>
    
  </div>
